<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="creator" content="Lochyin Cheng">
  <meta name="description" content="Care for a simple game of tic-tac-toe?">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="media/favicon.svg">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="wrapper">
    <div class="background">
      <div class="background-top"><p>TIC</p></div>
      <div class="background-middle"><p>TAC</p></div>
      <div class="background-bottom"><p>TOE</p></div>
    </div>
    <div class="scoreboard">
      <div class="scoreboard-up">
        <div class="line left"></div>
        <div class="scoreboard-names">
          <div class="scoreboard-name scoreboard-name-1">
            <p></p>
            <p class="sign"></p>
          </div>
          <div class="vs"><p>vs</p></div>
          <div class="scoreboard-name scoreboard-name-2">
            <p></p>
            <p class="sign"></p>
          </div>
        </div>
        <div class="line right"></div>
      </div>
      <div class="scoreboard-down">
        <p class="scoreboard-points player1-points">0</p>
        <p class="colon">:</p>
        <p class="scoreboard-points player2-points">0</p>
      </div>
    </div>
    <div class="wrapper2">
      <div class="title"><h1>Tic-Tac-Toe</h1></div>
      <div class="form-wrapper">
        <form class="player-form">
          <div class="players">
            <div class="player1">
              <input class="name" type="text" name="player-name" maxlength="10" placeholder="Player" autocomplete="off">
            </div>
            <div class="vs"><p>VS</p></div>
            <div class="opponents">
              <label class="radio-label" for="bot">
                <input id="bot" type="radio" name="opponent" value="bot" checked>
                <span class="radio"></span>
                <span class="name">Bot</span>
              </label>
              <label class="radio-label" for="player2">
                <input id="player2" type="radio" name="opponent" value="player2">
                <span class="radio"></span>
                <input class="name" name="player2-name" maxlength="10" placeholder="Player" autocomplete="off">
              </label>
            </div>
          </div>
          <div class="submit"><button class="menu-button" name="start">Start</button></div>
        </form>
      </div>
      <div class="gameboard">
        <table>
          <tbody>
            <tr>
              <td data-cell="1-1"></td>
              <td data-cell="1-2"></td>
              <td data-cell="1-3"></td>
            </tr>
            <tr>
              <td data-cell="2-1"></td>
              <td data-cell="2-2"></td>
              <td data-cell="2-3"></td>
            </tr>
            <tr>
              <td data-cell="3-1"></td>
              <td data-cell="3-2"></td>
              <td data-cell="3-3"></td>
            </tr>
          </tbody>
        </table>
        <div class="win-line"></div>
      </div>
      <div class="endscreen">
        <div class="results">
          <p></p>
        </div>
        <div class="endbuttons">
          <button class="menu-button restart">Restart</button>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="credits">Created by Nyandereian</p>
    </footer>
  </div>
</body>
<script src="scripts/game.js"></script>
<script src="scripts/components.js"></script>
</html>
